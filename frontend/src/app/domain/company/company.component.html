<section class="h-100 flex flex-col items-center">
  <app-table [dataDisplay]="dataDisplay" [data]="companies" class="w-full max-w-5xl">
    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef>Rut</th>
      <td mat-cell *matCellDef="let element">
        {{ element.rut }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">
        {{ row.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="contactName">
      <th mat-header-cell *matHeaderCellDef>Nombre de contacto</th>
      <td mat-cell *matCellDef="let row">
        {{ row.contactName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="shipments">
      <th mat-header-cell *matHeaderCellDef>Cantidad de embarques</th>
      <td mat-cell *matCellDef="let element">{{ element.shipments?.length }}</td>
    </ng-container>

    <ng-container matColumnDef="profit">
      <th mat-header-cell *matHeaderCellDef>Ganancia</th>
      <td mat-cell *matCellDef="let element">{{ element.profit }}</td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="text-right">
        <button title="Editar" mat-icon-button (click)="edit(element)">
          <i class="fas fa-edit"></i>
        </button>
        <button title="Eliminar" mat-icon-button (click)="delete(element)">
          <i class="fas fa-store-slash"></i>
        </button>
        <a title="Detalles" mat-icon-button [routerLink]="['/compañia', element.id]">
          <i class="fas fa-eye"></i>
        </a>
      </td>
    </ng-container>
  </app-table>

  <div class="flex justify-center items-center text-white mt-3 space-x-2">
    <button mat-mini-fab color="accent" title="Añadir" (click)="create()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</section>
