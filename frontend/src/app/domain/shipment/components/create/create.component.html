<div mat-dialog-content>
  <h1 mat-dialog-title>
    <i class="fas fa-plus-circle"></i>
    Nuevo Embarque
  </h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label> Documento de Embarque Maestro </mat-label>
      <input matInput formControlName="masterShippingDocument" />
      <mat-error *ngIf="form.get('masterShippingDocument').hasError('required')"> Campo Requerido </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cantidad de contenedores</mat-label>
      <input matInput formControlName="quantityOfContainers" type="number" />
      <mat-error *ngIf="form.get('quantityOfContainers').hasError('required')">Campo requerido</mat-error>
      <mat-error *ngIf="form.get('quantityOfContainers').hasError('min')">El mínimo requeredi es 1</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de zarpe</mat-label>
      <input matInput formControlName="departureDate" type="date" />
      <mat-error *ngIf="form.get('departureDate').hasError('required')">Campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de arribo</mat-label>
      <input matInput formControlName="arrivalDate" type="date" />
      <mat-error *ngIf="form.get('arrivalDate').hasError('required')">Campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Compañia de transporte</mat-label>
      <mat-select formControlName="shippingCompany">
        <mat-option *ngFor="let shippingCompany of shippingCompanies" [value]="shippingCompany">{{
          shippingCompany
        }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('shippingCompany').hasError('required')">Campo Requerido </mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-raised-button color="warn" type="button" (click)="close()">
        <i class="fas fa-times-circle"></i>
        Cancelar
      </button>
      <button mat-raised-button color="primary">
        <i class="fas fa-save"></i>
        Guardar
      </button>
    </div>
  </form>
</div>
